<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity=
        "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>

    <script src="sitecomponents.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body class="fancy-background">
    <section>
        <center>
            <div class="rounded-box pop-in">
                <h3>Create new account</h3>

                <form onsubmit="register(); return false;">
                    <input placeholder="Email" id="email" type="email" required><br>
                    <input placeholder="Username" id="username" type="text" required><br>
                    <input placeholder="Password" id="password" type="password" required><br>
                    <input placeholder="Confirm Password" id="confirm-password" type="password" required><br><br>
                    Select gender<br>
                    <select id="gender" required>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                        <option value="i">Michael</option>
                        <option value="o">Rather not say / other</option>
                    </select><br>
                    Birthday<br>
                    <input type="date" id="birthday" required><br><br>

                    <input type="checkbox" required> &nbsp;&nbsp;&nbsp; I agree with the <a href="#"">Terms of Service</a><br><br>
                    
                    <button class="important-button" type="submit">Register</button>
                </form>
                <br>
                <span class="error" id="error"></span>
                <br><br>
                <a href="/login">Login instead</a>
            </div>
        </center>
    </section>
</body>
</html>
